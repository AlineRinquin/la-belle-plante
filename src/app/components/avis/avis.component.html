<div class="d-flex flex-row ">
    <app-icon *ngFor="let star of starArray; let i = index" class="avis" 
            [iconName]="star" 
            [iconSize]="1.2"
            [iconColor]="'#ffbf00'" 
            (mouseover)="onMouseOverStar(i)"
            (mouseleave)="onMouseOverStarLeave(i)">
    </app-icon>
</div>
